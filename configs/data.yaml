# Dataset paths and DataLoader settings

# Local dataset root
raw_path: "data/"

# DataLoader worker processes (increase for GPU)
num_workers: 4

# Kaggle dataset used for skin cancer classification
kaggle_id: "vinline/unified-dataset-for-skin-cancer-classification"

# Keep Kaggle cache for reproducibility/debugging
cleanup_kaggle_cache: false

# Prefetch batches for GPU efficiency
prefetch_factor: 2

# Persistent workers (keep workers alive between epochs)
persistent_workers: true

# Data augmentation settings
augmentation:
  horizontal_flip: true
  rotation: 15
  
  # Advanced augmentations
  color_jitter:
    enabled: true
    brightness: 0.2
    contrast: 0.2
    saturation: 0.2
    hue: 0.1
  
  random_crop:
    enabled: false  # Enable for higher resolutions
    scale: [0.8, 1.0]
  
  gaussian_blur:
    enabled: false
    kernel_size: 5
  
  normalization:
    enabled: true
    mean: [0.485, 0.456, 0.406]  # ImageNet stats
    std: [0.229, 0.224, 0.225]
